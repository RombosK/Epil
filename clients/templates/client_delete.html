<!-- templates/client_delete.html -->
{% extends "base_generic.html" %}

{% block title %}Удалить клиента: {{ client.name }}{% endblock %}

{% block content %}
<h2>Удалить клиента: {{ client.name }} {{ client.surname }}</h2>

<p>Вы уверены, что хотите удалить этого клиента?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'client_list' %}">Отмена</a>
</form>
{% endblock %}
